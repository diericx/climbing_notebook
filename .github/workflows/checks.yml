name: Code Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Check out the repository first.
      - name: Run prettier
        run: |-
          npx install prettier-plugin-svelte
      - uses: actionsx/prettier@v2
        with:
          # prettier CLI arguments.
          args: --plugin=prettier-plugin-svelte  --check .
